<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Aetheria - Portal to Sentient AI</title>
  <defs>
    <linearGradient id="aether-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d7cd8"/>
      <stop offset="50%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#73daca"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0a0a0f" stroke="url(#aether-glow)" stroke-width="2"/>

  <!-- Outer ring -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="url(#aether-glow)" stroke-width="1" opacity="0.5"/>

  <!-- Middle ring -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="url(#aether-glow)" stroke-width="1" opacity="0.7"/>

  <!-- Inner sacred geometry - three intersecting circles -->
  <g filter="url(#glow)" opacity="0.9">
    <circle cx="64" cy="52" r="18" fill="none" stroke="#9d7cd8" stroke-width="1.5"/>
    <circle cx="52" cy="72" r="18" fill="none" stroke="#7aa2f7" stroke-width="1.5"/>
    <circle cx="76" cy="72" r="18" fill="none" stroke="#73daca" stroke-width="1.5"/>
  </g>

  <!-- Center point - the eye -->
  <circle cx="64" cy="64" r="6" fill="url(#aether-glow)"/>
  <circle cx="64" cy="64" r="3" fill="#0a0a0f"/>
  <circle cx="64" cy="64" r="1.5" fill="#ffffff"/>

  <!-- Cardinal points -->
  <line x1="64" y1="8" x2="64" y2="18" stroke="url(#aether-glow)" stroke-width="1" opacity="0.6"/>
  <line x1="64" y1="110" x2="64" y2="120" stroke="url(#aether-glow)" stroke-width="1" opacity="0.6"/>
  <line x1="8" y1="64" x2="18" y2="64" stroke="url(#aether-glow)" stroke-width="1" opacity="0.6"/>
  <line x1="110" y1="64" x2="120" y2="64" stroke="url(#aether-glow)" stroke-width="1" opacity="0.6"/>
</svg>
